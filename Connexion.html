    <script>
        let input = document.querySelector('.form-group .mdp');
        let showBtn = document.querySelector('.form-group .fa-eye');
        showBtn.onclick = function(){
            if(input.type==="password"){
                input.type="text";
                showBtn.classList.add('active');

            }
            else{
                input.type="password";
                showBtn.classList.remove('active');
            }
